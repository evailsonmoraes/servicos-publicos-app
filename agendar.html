<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Serviço</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agende Seu Serviço</h1>
    </header>
    <nav>
        <button onclick="location.href='index.html'">Início</button>
        <button onclick="location.href='notificacoes.html'">Notificações</button>
        <button onclick="location.href='mapa.html'">Mapa de Serviços</button>
    </nav>
    <main>
        <form id="agendamento-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            <label for="tipo">Tipo de Serviço:</label>
            <select id="tipo" required>
                <option value="coleta">Coleta de Lixo</option>
                <option value="poda">Poda de Árvores</option>
                <option value="roçagem">Roçagem da Rua</option>
                <option value="água empoçada">Reparo de poças d'água</option>
            </select>
            <label for="data">Data Preferida:</label>
            <input type="date" id="data" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Contato: prefeitura@email.com</p>
    </footer>
</body>
</html>
